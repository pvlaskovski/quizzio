<mat-card class="profile-container">
    <mat-card-title>My profile page</mat-card-title>
    <mat-icon mat-card-avatar color="primary">account_circle</mat-icon>
    <mat-card-content class="profile-info">
        <p *ngIf="localUser?.displayName">Name: {{localUser?.displayName}}</p>
        <p *ngIf="localUser?.email">Email: {{localUser?.email}}</p>
    </mat-card-content>

    <mat-card-actions>

        <button mat-button>Edit Profile</button>
    </mat-card-actions>
</mat-card>

<mat-tab-group mat-align-tabs="start">
    <mat-tab label="My quizzes">
        <!-- TODO: Page if no quizzes -->
        <mat-nav-list *ngFor="let quiz of quizzes">
            <mat-list-item [routerLink]="['/take-quiz/', quiz?.id]">
                <mat-icon matListIcon>quiz</mat-icon>
                <p>{{quiz?.title}}</p>
            </mat-list-item>
        </mat-nav-list>
    </mat-tab>

    <mat-tab label="Favorite quizess">
        <!-- TODO: Page if no quizzes -->
        <mat-nav-list *ngFor="let quiz of favQuizzes">
            <mat-list-item [routerLink]="['quiz/', quiz?.id]">
                <mat-icon matListIcon>star</mat-icon>
                <p>{{quiz.title}}</p>
            </mat-list-item>
        </mat-nav-list>
    </mat-tab>

    <mat-tab label="Achievements">
        <!-- TODO: Page if no quizzes -->
        Achievements
    </mat-tab>

</mat-tab-group>
