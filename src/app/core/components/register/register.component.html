<!-- TODO: add aria-labels -->
<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form #registerForm="ngForm" (submit)="onSubmit()">
            <p>
                <mat-form-field>
                    <mat-icon matPrefix class="my-icon">mail</mat-icon>
                    <input matInput type="email" placeholder="E-mail" name="email" ngModel >
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-icon matPrefix class="my-icon">lock</mat-icon>
                    <input type="password" matInput placeholder="Password" name="password" ngModel >
                    <mat-icon matSuffix>visibility</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-icon matPrefix class="my-icon">lock</mat-icon>
                    <input type="password" matInput placeholder="Repeat Password" name="rePassword" ngModel>
                    <mat-icon matSuffix>visibility</mat-icon>
                </mat-form-field>
            </p>

            <p *ngIf="true" class="error">
                <!-- TODO: add error messages -->
                Custome error message
            </p>

            <div class="button">
                <button type="submit"
                    mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
