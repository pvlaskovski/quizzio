<h1 mat-dialog-title>Your Test results</h1>
<div mat-dialog-content>
    <p *ngIf="+data.correctAnswers > (+data.allAnswers/2)">Well done!</p>
    <p *ngIf="+data.correctAnswers <= (+data.allAnswers/2)">Try again!</p>
    <p>You answered {{data.correctAnswers}} out of {{data.allAnswers}} answers correctly!</p>
</div>

<div mat-dialog-actions>
    <button (click)="handleDialogClick()" mat-button mat-dialog-close>Back to quizzes</button>
</div>
