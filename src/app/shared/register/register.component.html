<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form>
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="E-mail" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Repeat Password" formControlName="rePassword">
                </mat-form-field>
            </p>

            <p *ngIf="true" class="error">
                <!-- TODO: add error messages -->
                Custome error message
            </p>

            <div class="button">
                <button type="submit" mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
