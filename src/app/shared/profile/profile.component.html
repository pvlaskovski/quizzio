<mat-card>
    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >

    <mat-card-title>My profile page</mat-card-title>

    <mat-card-content>
        <p>First name:</p>
        <p>Last name: </p>
        <p>Nickname: </p>
        <p>Email: </p>
    </mat-card-content>

    <mat-card-actions>

        <button mat-button>Edit Profile</button>
    </mat-card-actions>


</mat-card>

<mat-tab-group mat-align-tabs="start">
    <mat-tab label="My quizzes">
        <!-- TODO: Page if no quizzes -->

        <mat-accordion *ngFor="let quizz of quizzes">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{quizz.title}}
                    </mat-panel-title>
                    <mat-panel-description>
                        <!-- This is a summary of the content -->
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <p>{{quizz.questions}}</p>

                <mat-action-row>
                    <button mat-button color="primary">Edit</button>
                </mat-action-row>
            </mat-expansion-panel>
        </mat-accordion>

    </mat-tab>

    <mat-tab label="Favorite quizess">
        <!-- TODO: Page if no quizzes -->
        Favorite quizess
    </mat-tab>

    <mat-tab label="Achievements">
        <!-- TODO: Page if no quizzes -->
        Achievements
    </mat-tab>

</mat-tab-group>
